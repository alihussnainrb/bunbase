<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunbase Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: #1a1a2e;
            padding: 1rem 2rem;
            border-bottom: 1px solid #2d2d44;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { font-size: 1.5rem; color: #00d4ff; }
        .nav {
            display: flex;
            gap: 1rem;
        }
        .nav button {
            background: transparent;
            border: 1px solid #2d2d44;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav button:hover, .nav button.active {
            background: #00d4ff;
            color: #0f0f23;
            border-color: #00d4ff;
        }
        .main { padding: 2rem; max-width: 1400px; margin: 0 auto; }
        .section { display: none; }
        .section.active { display: block; }
        .card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #2d2d44;
        }
        .card h2 {
            color: #00d4ff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .stat-card {
            background: #252542;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-label {
            color: #888;
            margin-top: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #2d2d44;
        }
        th {
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status.success { background: #10b98133; color: #10b981; }
        .status.error { background: #ef444433; color: #ef4444; }
        .status.pending { background: #f59e0b33; color: #f59e0b; }
        .status.running { background: #3b82f633; color: #3b82f6; }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #252542;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #00d4ff;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .refresh-btn {
            background: #00d4ff;
            color: #0f0f23;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .method-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .method-tag.get { background: #10b98133; color: #10b981; }
        .method-tag.post { background: #3b82f633; color: #3b82f6; }
        .method-tag.put { background: #f59e0b33; color: #f59e0b; }
        .method-tag.delete { background: #ef444433; color: #ef4444; }
        .json-view {
            background: #0f0f23;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bunbase Dashboard</h1>
        <nav class="nav">
            <button class="active" onclick="showSection('overview')">Overview</button>
            <button onclick="showSection('actions')">Actions</button>
            <button onclick="showSection('runs')">Runs</button>
            <button onclick="showSection('jobs')">Jobs</button>
        </nav>
    </header>

    <main class="main">
        <!-- Overview Section -->
        <section id="overview" class="section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-actions">-</div>
                    <div class="stat-label">Actions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-runs">-</div>
                    <div class="stat-label">Total Runs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-jobs">-</div>
                    <div class="stat-label">Pending Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-errors">-</div>
                    <div class="stat-label">Errors (24h)</div>
                </div>
            </div>
        </section>

        <!-- Actions Section -->
        <section id="actions" class="section">
            <div class="card">
                <h2>Registered Actions</h2>
                <table id="actions-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Module</th>
                            <th>Triggers</th>
                            <th>Guards</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Runs Section -->
        <section id="runs" class="section">
            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                    <h2>Recent Runs</h2>
                    <button class="refresh-btn" onclick="loadRuns()">Refresh</button>
                </div>
                <table id="runs-table">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Status</th>
                            <th>Duration</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Jobs Section -->
        <section id="jobs" class="section">
            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                    <h2>Background Jobs</h2>
                    <button class="refresh-btn" onclick="loadJobs()">Refresh</button>
                </div>
                <table id="jobs-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Attempts</th>
                            <th>Scheduled</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // Navigation
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
            
            if (id === 'actions') loadActions();
            if (id === 'runs') loadRuns();
            if (id === 'jobs') loadJobs();
        }

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch('/_admin/api/stats');
                const data = await res.json();
                document.getElementById('stat-actions').textContent = data.actions || 0;
                document.getElementById('stat-runs').textContent = data.runs || 0;
                document.getElementById('stat-jobs').textContent = data.jobs || 0;
                document.getElementById('stat-errors').textContent = data.errors || 0;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Load actions
        async function loadActions() {
            try {
                const res = await fetch('/_admin/api/actions');
                const actions = await res.json();
                const tbody = document.querySelector('#actions-table tbody');
                tbody.innerHTML = actions.map(a => `
                    <tr>
                        <td>${a.name}</td>
                        <td>${a.module || '-'}</td>
                        <td>${a.triggers.map(t => `<span class="badge">${t}</span>`).join(' ')}</td>
                        <td>${a.guards.length}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to load actions:', e);
            }
        }

        // Load runs
        async function loadRuns() {
            try {
                const res = await fetch('/_admin/api/runs');
                const runs = await res.json();
                const tbody = document.querySelector('#runs-table tbody');
                tbody.innerHTML = runs.map(r => `
                    <tr>
                        <td>${r.action}</td>
                        <td><span class="status ${r.status}">${r.status}</span></td>
                        <td>${r.duration_ms}ms</td>
                        <td>${new Date(r.started_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to load runs:', e);
            }
        }

        // Load jobs
        async function loadJobs() {
            try {
                const res = await fetch('/_admin/api/jobs');
                const jobs = await res.json();
                const tbody = document.querySelector('#jobs-table tbody');
                tbody.innerHTML = jobs.map(j => `
                    <tr>
                        <td>${j.name}</td>
                        <td><span class="status ${j.status}">${j.status}</span></td>
                        <td>${j.attempts}/${j.maxAttempts}</td>
                        <td>${new Date(j.runAt).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to load jobs:', e);
            }
        }

        // Initial load
        loadStats();
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
